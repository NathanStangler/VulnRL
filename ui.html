<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vulnerability Detector UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 700px;
    margin: 40px auto;
    background: #1c1c1c;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px #000;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    display: block;
    margin-top: 15px;
    font-size: 1.1em;
}
input, select {
    margin-top: 8px;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    border: none;
    background: #333;
    color: #eee;
}
button {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    background: #007bff;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
}
button:hover {
    background: #005ec2;
}
.result {
    margin-top: 30px;
    padding: 20px;
    background: #222;
    border-radius: 10px;
    white-space: pre-wrap;
    font-family: monospace;
}
.loading {
    display: none;
    margin-top: 20px;
    text-align: center;
    font-size: 1.1em;
}
</style>
</head>

<body>
<div class="container">
    <h2>Vulnerability Detection UI</h2>

    <label>Select Model:</label>
    <select id="modelSelect">
        <!-- Auto-filled at runtime -->
    </select>

    <label>Upload Code File:</label>
    <input type="file" id="fileInput" />

    <button onclick="analyzeCode()">Analyze</button>

    <div class="loading" id="loadingText">⏳ Analyzing... please wait.</div>

    <div id="result" class="result"></div>
</div>

<script>
const apiBase = "http://127.0.0.1:8080";

// Load list of available models
async function loadModels() {
    const res = await fetch(apiBase + "/models");
    const data = await res.json();
    const select = document.getElementById("modelSelect");

    Object.entries(data.available_models).forEach(([key, path]) => {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = `${key} (${path})`;
        select.appendChild(opt);
    });
}
loadModels();


async function analyzeCode() {
    const fileInput = document.getElementById("fileInput");
    const modelKey = document.getElementById("modelSelect").value;
    const loading = document.getElementById("loadingText");
    const resultBox = document.getElementById("result");

    if (!fileInput.files.length) {
        alert("Please choose a file!");
        return;
    }

    resultBox.textContent = "";
    loading.style.display = "block";

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
        const response = await fetch(`${apiBase}/analyze/?model_key=${modelKey}`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        loading.style.display = "none";
        resultBox.textContent = JSON.stringify(data, null, 2);
    }
    catch (err) {
        loading.style.display = "none";
        resultBox.textContent = "❌ Error: " + err;
    }
}
</script>

</body>
</html>
